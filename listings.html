<!-- listings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JugaadStay - Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-indigo-600 text-white p-4">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
        <h1 class="flex items-center space-x-2 text-2xl font-bold">
            <img src="images/logo.jpg" alt="JugaadStay" class="w-29 h-10"/>
          </h1>
      <nav class="mt-2 md:mt-0">
        <a href="index.html" class="mr-4 hover:underline">Home</a>
        <a href="listings.html" class="mr-4 hover:underline font-semibold underline">Listings</a>
        <a href="services.html" class="mr-4 hover:underline">Services</a>
        <a href="marketplace.html" class="mr-4 hover:underline">Marketplace</a>
        <a href="login.html" class="hover:underline">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold mb-6 text-center">Available Listings</h2>

    <!-- Listings Container -->
    <div id="listingsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center text-sm p-4 mt-10">
    &copy; 2025 JugaadStay. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    const listings = [
      {
        title: "PG near Tech Park",
        location: "Kolkata",
        price: "₹5000/month",
        description: "AC rooms, food included, 24x7 water"
      },
      {
        title: "2BHK Flat",
        location: "Salt Lake, Sector V",
        price: "₹8500/month",
        description: "2 rooms, furnished, Wi-Fi, near metro"
      },
      {
        title: "Boys Hostel",
        location: "Howrah",
        price: "₹4500/month",
        description: "Shared rooms, mess available, near bus stop"
      },
      {
        title: "Girls PG",
        location: "Baguiati",
        price: "₹6000/month",
        description: "Single/double occupancy, laundry, food"
      }
    ];

    const container = document.getElementById("listingsContainer");

    listings.forEach(item => {
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded shadow hover:shadow-lg transition";
      card.innerHTML = `
        <h3 class="text-lg font-bold text-indigo-700 mb-1">${item.title}</h3>
        <p class="text-sm text-gray-600">${item.location}</p>
        <p class="text-green-600 font-semibold">${item.price}</p>
        <p class="mt-2 text-gray-700 text-sm">${item.description}</p>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
