<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JugaadStay - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-indigo-600 text-white p-4">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
        <h1 class="flex items-center space-x-2 text-2xl font-bold">
            <img src="images/logo.jpg" alt="JugaadStay" class="w-29 h-10"/>
          </h1>
      <nav class="mt-2 md:mt-0">
        <a href="index.html" class="mr-4 hover:underline">Home</a>
        <a href="listings.html" class="mr-4 hover:underline">Listings</a>
        <a href="services.html" class="mr-4 hover:underline">Services</a>
        <a href="marketplace.html" class="mr-4 hover:underline">Marketplace</a>
        <a href="login.html" class="hover:underline font-semibold underline">Login</a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex justify-center items-center h-screen bg-gray-100">
    <form class="bg-white p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center text-indigo-700">Login</h2>

      <label class="block mb-2 text-sm font-medium text-gray-700" for="email">Email</label>
      <input id="email" type="email" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="you@example.com" required />

      <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Password</label>
      <input id="password" type="password" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="••••••••" required />

      <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 transition">
        Login
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account? <a href="#" class="text-indigo-600 hover:underline">Sign up</a>
      </p>
    </form>
  </main>

</body>
</html>
